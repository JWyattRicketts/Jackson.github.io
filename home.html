<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h1>About Me</h1>
        <p>Welcome to my portfolio website. I am a web developer passionate about creating interactive websites.</p>
    </section>

    <section id="projects">
        <h1>Projects</h1>
        <div class="project" onmouseover="showDescription(this)" onmouseout="hideDescription(this)">
            <h2>Project 1</h2>
            <p>Project description goes here.</p>
        </div>
        <div class="project" onmouseover="showDescription(this)" onmouseout="hideDescription(this)">
            <h2>Project 2</h2>
            <p>Project description goes here.</p>
        </div>
    </section>

    <section id="contact">
        <h1>Contact Me</h1>
        <p>You can reach me at myemail@example.com</p>
    </section>

    <script>
        function showDescription(element) {
            var description = element.querySelector("p");
            description.style.display = "block";
        }

        function hideDescription(element) {
            var description = element.querySelector("p");
            description.style.display = "none";
        }
    </script>
</body>
</html>
